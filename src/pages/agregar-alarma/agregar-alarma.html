<ion-header text-center>
  <ion-toolbar color="primary">
    <ion-title>
      Agregar Alarma
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let item of dependencias" >
        <ion-avatar item-start style="background-color: #000000;border-radius: 50px;">
          <img src="assets/images/atc.png">
        </ion-avatar>
        <h2>{{item.icao}}</h2>
        <h4>{{item.nombre}}</h4>
        <p>{{item.pais }} ({{item.codigo}})</p>
        <ion-icon name="add" color="primary" item-end (click)="agregarAlarma(item)"></ion-icon>
    </ion-item>
  </ion-list>

</ion-content>
