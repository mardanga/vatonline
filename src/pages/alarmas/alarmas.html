<ion-header>
<ion-navbar color="primary" text-center>
    <ion-title>Alarmas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
<ion-list>
    <ion-item *ngFor="let item of alarmas" >
        <ion-avatar item-start style="background-color: #000000;border-radius: 50px;">
          <img src="assets/images/atc.png">
        </ion-avatar>
        <h2>{{item.icao | uppercase }}</h2>
        <h4>{{item.fir}}</h4>
        <p>{{item.aeropuerto}} - {{item.pais}}</p>
        <ion-icon name="trash" color="danger" item-end (click)="quitarAlarma(item)"></ion-icon>
    </ion-item>
  </ion-list>
  <ion-fab right bottom>
   
     
      <button ion-fab color="danger" (click)="irAgregarAlarma()"><ion-icon name="add"></ion-icon></button>
   
</ion-fab>
</ion-content>
