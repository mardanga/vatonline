<ion-header>
  <ion-navbar color="primary"  text-center>
    <ion-title>Ingreso</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div text-center>  
    <img src="assets/images/piloto.png" alt="" >
  </div>
  <ion-item>
    <ion-label floating>Cid</ion-label>
    <ion-input type="number" pattern="[0-9]*" [(ngModel)]="user.cid" ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Mail</ion-label>
    <ion-input type="email" [(ngModel)]="user.mail" ></ion-input>
  </ion-item>
  <div padding>
  <button (click)="registrar()" ion-button block color="secondary" >Iniciar</button>
  </div>
  </ion-content>
